<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue from Scratch</title>

</head>
<body>
<div id="app">
    <div>
    <h1 v-bind:title="menu">{{title}}</h1>
    <ul>
        <li v-for="todo in items">{{todo}} </li>
    </ul>

        <label for="item">
            <input id="item"type="text" v-model="item">
        </label>

        <button @click="items.push(item)">Add item</button>
    </div>
</div>

</script>
</body>
</html>
